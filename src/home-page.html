<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READIFY - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">READIFY</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login/Signup</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search books...">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-banner">
                <img src="banner-image.jpg" alt="Featured Books Banner">
            </div>
            <div class="hero-text">
                <h1>Discover Your Next Favorite Book</h1>
                <div class="featured-books">
                    <div class="book">Book 1</div>
                    <div class="book">Book 2</div>
                    <div class="book">Book 3</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="container">
            <h2>Browse by Categories</h2>
            <div class="categories-list">
                <button>Fiction</button>
                <button>Non-Fiction</button>
                <button>Bestsellers</button>
                <button>Romance</button>
                <button>Mystery</button>
            </div>
        </div>
    </section>

    <!-- Recommendations Section -->
    <section class="recommendations">
        <div class="container">
            <h2>Your Personalized Recommendations</h2>
            <div class="recommendation-list">
                <div class="book-card">Book Card 1</div>
                <div class="book-card">Book Card 2</div>
                <div class="book-card">Book Card 3</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
